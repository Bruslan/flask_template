<body>

  <div id="app" class="fat-wizard">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="text-center fat-wizard__header">
          WÃ¤hlen Sie Ihre Zonen Aus
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
      
          <div v-for="(zoneParts, partName) in wizardFatZone" class="fat-wizard__image" :class="'fat-wizard__image--'+partName">
            <button v-for="zone in zoneParts" class="fat-wizard__select-area" :class="[zone.class,
                                        hoveredZone === zone.part ? 'fat-wizard__select-area--hovered' : '',
                                        zoneIsSelected(zone.part) ? 'fat-wizard__select-area--selected' : '',
                                        ]" @mouseenter="setHoverZone(zone.part)" @mouseleave="unsetHoverZone" @click.prevent="setSelectedZone(zone.part)" :name="zone.part" :title="wizardFatZoneMap[zone.part].name">
                        </button>
          </div>

      </div>
      <div class="col-">
    
        <ul class="fat-wizard__selected-list">
          <li v-for="(item, index) in selectedZoneList" class="d-block">
            <div>
              ${ wizardFatZoneMap[item].name }
             
            </div>


            <div>
        
              <i class="fa fa-times" aria-hidden="true" @click="removeSelectedZone(index)"></i>
            </div>


            <div>
              
            </div>
            <div class ="jumbotron">

              
              <video width="400" controls>
  <source src="static/videos/rabit.mp4" type="video/mp4">
  <source src="static/videos/rabit.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<video width="400" controls>
  <source src="static/videos/rabit.mp4" type="video/mp4">
  <source src="static/videos/rabit.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

            </div>

             <button class="btn btn-cta" @click="erledigt(index)">Fertig</button>
          </li>
        </ul>
        <div v-if="selectedZoneList.length > 0">
          <div class="fat-wizard__total-wrapper">
            <div>
       
            </div>
   
          </div>
          
        </div>
      </div>
    </div>
  </div>
 
</div>
