<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Paarfit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="static/css/loginStyle.css">
</head>

<body style="background-color: rgb(217,112,96);">
    <div class="container">
        <div class="box left">
            <h1>PaarFit</h1>
            <div class="tabs">
                <span class="tab signin active"><a href="#signin">Anmelden</a></span>
                <span class="tab signup"><a href="#signup">Registrieren</a></span>
            </div>
            <div class="content">
                <!--  Sign In Form  -->
                <div class="info signin-info">
                    <form id="log-in" method="POST">
                        <input type="email" name="loginmail" class="inpt" required="required" placeholder="Email">
                        <label for="email">Email</label>
                        <input type="password" name="loginpw" class="inpt" required="required" placeholder="Password">
                        <label for="password">Password</label>
                        <div class="submit-wrap">
                            <input type="submit" value="Anmelden" class="submit">
                            <a href="#" class="extra-link">Passwort vergessen?</a>
                            <a href="/" class="extra-link">Zur√ºck</a>
                        </div>
                    </form>
                </div>
                <!--  Sign Up Form -->
                <div class="info signup-info">
                    <form id="sign-up" method="post">
                        <input type="name" name="teamname" id ="teamname" class="inpt" required="required" placeholder="Name des Teams">
                        <label for="name">Name</label>
                        <input type="email" name="email" id ="email" class="inpt" required="required" placeholder="Email">
                        <label for="email">Email</label>
                        <input type="password" name="password" id="password" class="inpt" required="required" placeholder="New Password">
                        <label for="password">New Password</label>
                        <div class="submit-wrap">
                            <input type="submit" value="Registrieren" class="submit">
                            <a href="#" class="extra-link">Please Read Our Terms and conditions</a>
                            <a href="/" class="extra-link">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="responsemsg"></div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/js/login.js"></script>
    <script src="static/js/publicpage.js"></script>
</body>

</html>
